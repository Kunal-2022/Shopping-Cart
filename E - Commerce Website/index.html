<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/08c904894f.js" crossorigin="anonymous"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!-- start of the NavBar -->
    <div class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="logo.svg" alt="store logo" />
            <!--<h1 id="Heading"> COMFY &nbsp; HOUSE </h1>-->
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"> </i>
                </span>
                <div class="cart-items"> 0 </div>
            </div>
        </div>
    </div>
    <!-- End of the NavBar -->

    <!-- start pf the hero -->

    <header class="hero">
        <div class="banner">
            <h1 class="banner-title"> funrnitre shop </h1>
            <button class="banner-btn"> Shop Now</button>
        </div>
    </header>

    <!--End of the hero-->

    <!-- Start of Products section -->
    <secton class="products">
        <div class="section-title">
            <h2> Our Produts </h2>
        </div>
        <div class="products-center">
            <!-- start of a single product 
            
            <article class="product">
                <div class="img-container">
                    <img src="hero-bcg.jpeg" alt="not-fount" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>Qeeun Size Bed.</h3>
                <h4>$16</h4>
            </article>
            
            end of a single product -->
        </div>
    </secton>
    <!-- End of a products section -->

    <!--- start of the cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2> Your Cart </h2>
            <!-- start of the cart content -->
            <div class="cart-content">
                <!-- start of the cart item -->
                <div class="cart-item">
                    <!--
                    <img src="product-1.jpeg" alt="not-Found">
                    <div>
                        <h4>Queen Bed.</h4>
                        <h5>$900 </h5>
                        <span class="remove-item"> remove </span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount"> 1 </p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                -->
                </div>
                <!-- end of the cart item -->
            </div>
            <!-- end of the cart content -->

            <!--start of the cart footer -->
            <div class="cart-footer">
                <h3>Your total:$<span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
            <!--End of the cart footer -->
        </div>
    </div>
    <!-- end of the cart overlay -->

    <script src="app.js">
    </script>
</body>

</html>
